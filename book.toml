[book]
authors = ["Abraham Raji"]
language = "en"
multilingual = false
src = "src"
title = "Abraham's Braindump"
description = "The example book covers examples."

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
git-repository-url = "https://gitlab.com/avron/wiki"
git-repository-icon = "fa-gitlab"
edit-url-template = "https://gitlab.com/avron/wiki/edit/master/{path}"
site-url = "https://wiki.abrahamraji.in"

[output.html.playground]
editable = false
copy-js = true
line-numbers = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
